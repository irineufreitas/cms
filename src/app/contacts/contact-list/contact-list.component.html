<div class="container mt-4">
    <!-- Header Row with Title and Button -->
    <div class="row align-items-center mb-4">
      <div class="col-md-6">
        <h2>Contacts</h2>
      </div>
      <div class="col-md-6 text-end">
        <button class="btn btn-primary">New Contact</button>
      </div>
    </div>
  
    <!-- Contacts List -->
    <div class="row">
      <div class="col-md-12">
        <div *ngFor="let contact of contacts" class="contact-item mb-3 d-flex align-items-center">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="contact-image me-3" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
          <h4 class="mb-0">{{ contact.name }}</h4>
        </div>
      </div>
    </div>
  </div>
