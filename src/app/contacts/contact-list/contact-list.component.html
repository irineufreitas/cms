<div class="container mt-4">
  <!-- Header Row with Title and Button -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Contacts</h2>
    <a [routerLink]="['/contacts', 'new']" class="btn btn-primary px-4 py-2 shadow-sm rounded-pill">+ New Contact</a>
  </div>

  <!-- Contacts List -->
  <div class="row">
    <div class="col-md-12">
      <cms-contact-item *ngFor="let contact of contacts"
      [contact]="contact">
      </cms-contact-item>
    </div>
  </div>
</div>
