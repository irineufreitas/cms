<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold">Contacts</h2>
    <a [routerLink]="['/contacts', 'new']" class="btn btn-primary">+ New Contact</a>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div cdkDropList [cdkDropListData]="contacts" [cdkDropListConnectedTo]="['groupList']"
      class="contact-list">
   <cms-contact-item *ngFor="let contact of contacts" [contact]="contact" cdkDrag>
   </cms-contact-item>
 </div>
    </div>
  </div>
</div>
