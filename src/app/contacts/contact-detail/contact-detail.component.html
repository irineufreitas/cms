<div class="container mt-4">
    <!-- Panel -->
    <div class="card">
      <div class="card-header d-flex align-items-center justify-content-between">
        <!-- Contact Name and Image -->
        <div class="d-flex align-items-center">
          <img [src]="contact.imageUrl" alt="{{ contact.name }}" class="contact-image me-3" style="width: 60px; height: 60px; border-radius: 50%; object-fit: cover;">
          <h3 class="mb-0">{{ contact.name }}</h3>
        </div>
        <!-- Edit and Delete Buttons -->
        <div>
          <button class="btn btn-outline-primary me-2">Edit</button>
          <button class="btn btn-outline-danger">Delete</button>
        </div>
      </div>
  
      <div class="card-body">
        <!-- Contact Details -->
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Phone:</strong> {{ contact.phone }}</p>
      </div>
    </div>
  </div>
