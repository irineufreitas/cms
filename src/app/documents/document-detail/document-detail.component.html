<div class="card">
    <div class="card-header bg-primary text-white">
      <h4>{{ document.name }}</h4>
    </div>
    <div class="card-body">
      <p>{{ document.description }}</p>
      <a [href]="document.url" target="_blank" class="btn btn-outline-primary">View Document</a>
    </div>
  </div>
