<div class="panel panel-default document-detail">
  <div class="panel-heading">
    <h4 class="document-title">{{ document.name }}</h4>
    <div class="btn-container">
      <a class="btn btn-primary" [href]="document.url" target="_blank">View</a>
      <a [routerLink]="['/documents', document.id, 'edit']" class="btn btn-info">Edit</a>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
  <div class="panel-body">
    <div>
      <label>Description:</label>
      <span>{{ document.description }}</span>
    </div>
    <br>
    <div>
      <label>URL:</label>
      <span>{{ document.url }}</span>
    </div>
  </div>
</div>
